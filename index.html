<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #192a32;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            display: none;
        }

        .turn-indicator {
            font-size: 1.5rem;
            color: #31c4be;
        }

        .reset-button {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .board {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1f3540;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background-color: #444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .overlay-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .winner-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #32a1a0;
        }

        .overlay-buttons {
            display: flex;
            justify-content: space-between;
        }

        .overlay-button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .overlay-button:nth-child(1) {
            background-color: #a2b8c3;
            color: #000;
            font-weight: 500;
        }

        .overlay-button:nth-child(2) {
            background-color: #f2b237;
            color: #333;
            font-weight: 500;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #31c4be;
            color: white;
        }

        .scoreboard {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            display: none;
        }

        .result-cards {
            padding: 7px;
            border-radius: 5px;
        }

        .result-cards1 {
            background-color: #31c4be;
        }

        .result-cards2 {
            background-color: #a8bec9;
        }

        .result-cards3 {
            background-color: #f2b237;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button id="3x3Button">Play 3x3</button>
            <button id="4x4Button">Play 4x4</button>
        </div>
        <div class="game-header">
            <div class="turn-indicator" id="turnIndicator">X's Turn</div>
            <button id="reset" class="reset-button">â†»</button>
        </div>
        <div class="board" id="board"></div>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <p class="winner-message" id="winnerMessage"></p>
                <div class="overlay-buttons">
                    <button id="quit" class="overlay-button">Quit</button>
                    <button id="nextRound" class="overlay-button">Next Round</button>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="result-cards result-cards1">X Wins: <span id="xWins">0</span></div>
            <div class="result-cards result-cards2">O Wins: <span id="oWins">0</span></div>
            <div class="result-cards result-cards3">Draws: <span id="draws">0</span></div>
        </div>
    </div>

    <script>
        // Select DOM elements
const boardElement = document.getElementById("board");
const menu = document.getElementById("menu");
const gameHeader = document.getElementById("game-header");
const scoreboard = document.getElementById("scoreboard");
const resetButton = document.getElementById("reset-button");
const quitButton = document.getElementById("quit-button");
const nextRoundButton = document.getElementById("next-round-button");

// Game variables
let gridSize = 3; // Default to 3x3
let gameState = [];
let currentPlayer = "X";
let winningConditions = [];
let isGameActive = true;

// Scores
let playerXScore = 0;
let playerOScore = 0;

// Utility functions
const createBoard = (size) => {
    boardElement.innerHTML = ""; // Clear the board
    boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    gameState = Array(size * size).fill("");
    for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("data-index", i);
        cell.addEventListener("click", handleCellClick);
        boardElement.appendChild(cell);
    }
};

const generateWinningConditions = (size) => {
    const conditions = [];

    // Rows
    for (let i = 0; i < size; i++) {
        const row = [];
        for (let j = 0; j < size; j++) {
            row.push(i * size + j);
        }
        conditions.push(row);
    }

    // Columns
    for (let i = 0; i < size; i++) {
        const col = [];
        for (let j = 0; j < size; j++) {
            col.push(i + j * size);
        }
        conditions.push(col);
    }

    // Diagonals
    const diag1 = [];
    const diag2 = [];
    for (let i = 0; i < size; i++) {
        diag1.push(i * size + i);
        diag2.push((i + 1) * size - (i + 1));
    }
    conditions.push(diag1, diag2);

    return conditions;
};

const checkWin = () => {
    for (const condition of winningConditions) {
        const [a, b, c, ...rest] = condition;
        if (
            gameState[a] &&
            condition.every((index) => gameState[index] === gameState[a])
        ) {
            isGameActive = false;
            updateScores(gameState[a]);
            displayWinner(gameState[a]);
            return;
        }
    }

    // Check for a tie
    if (gameState.every((cell) => cell)) {
        isGameActive = false;
        displayWinner("Tie");
    }
};

const updateScores = (winner) => {
    if (winner === "X") playerXScore++;
    if (winner === "O") playerOScore++;
    document.getElementById("player-x-score").textContent = playerXScore;
    document.getElementById("player-o-score").textContent = playerOScore;
};

const displayWinner = (winner) => {
    const winnerText = document.getElementById("winner-text");
    if (winner === "Tie") {
        winnerText.textContent = "It's a Tie!";
    } else {
        winnerText.textContent = `Player ${winner} Wins!`;
    }
    document.getElementById("result-overlay").style.display = "flex";
};

const handleCellClick = (event) => {
    const index = event.target.getAttribute("data-index");
    if (!isGameActive || gameState[index]) return;

    // Human player's move
    gameState[index] = currentPlayer;
    event.target.textContent = currentPlayer;

    checkWin();

    if (isGameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateTurnDisplay();

        // Trigger computer's move if it's "O"
        if (currentPlayer === "O") {
            setTimeout(computerPlay, 500); // Delay for realism
        }
    }
};

const computerPlay = () => {
    const emptyCells = gameState
        .map((cell, index) => (cell === "" ? index : null))
        .filter((index) => index !== null);

    if (emptyCells.length === 0) return;

    const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    gameState[randomIndex] = currentPlayer;

    const cellElement = boardElement.querySelector(`[data-index='${randomIndex}']`);
    cellElement.textContent = currentPlayer;

    checkWin();

    if (isGameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateTurnDisplay();
    }
};

const updateTurnDisplay = () => {
    document.getElementById("turn-display").textContent = `Player ${currentPlayer}'s Turn`;
};

const startGame = (size) => {
    gridSize = size;
    menu.style.display = "none";
    gameHeader.style.display = "flex";
    scoreboard.style.display = "flex";
    createBoard(size);
    winningConditions = generateWinningConditions(size);
    currentPlayer = "X";
    isGameActive = true;
    updateTurnDisplay();
    document.getElementById("result-overlay").style.display = "none";
};

const handleRestartGame = () => {
    createBoard(gridSize);
    gameState.fill("");
    currentPlayer = "X";
    isGameActive = true;
    updateTurnDisplay();
    document.getElementById("result-overlay").style.display = "none";
};

// Event listeners
document.getElementById("3x3Button").addEventListener("click", () => startGame(3));
document.getElementById("4x4Button").addEventListener("click", () => startGame(4));
resetButton.addEventListener("click", handleRestartGame);
quitButton.addEventListener("click", () => location.reload());
nextRoundButton.addEventListener("click", handleRestartGame);

    </script>
</body>
</html>
